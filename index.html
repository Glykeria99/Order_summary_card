<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <link rel="stylesheet" href="./stylesheets/index.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="content" ID="mainContainer">
    <div class="illustration">

      <img class="illustration_image" src="./images/illustration-hero.svg" alt="girl dancing">

    </div>

    <div class="order">
      <p style="font-weight: bold;font-size: 20px; text-align:center;"> Order Summary </p>

      <p style="text-align: center; padding-left: 15px; padding-right: 15px; font-size: 13px;">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>

      <div class="products">
      <img class ="icon" ID="musicIcon" src="./images/icon-music.svg" alt="music icon">
      <div class="title" style="margin-left:  10px; position: relative; float: left;";>
        <p style="font-weight: bold;font-size: 14px; float: left; margin: 0px;"> Annual Plan </p>
        <p style=" position: absolute ;margin-top:15px;"> $59.99/year </p>
      </div>
      <button type="button" class="btn change"> Change </button>
      </div>
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary proceed">Proceed To Payment</button> 
        <button type="button" class="btn btn-primary cancel">Cancel Order</button> 

    </div>
  </div>
    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/Glykeria99">Glykeria99</a>.
    </p>

    </div>
</body>
</html>
